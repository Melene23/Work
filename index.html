<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Produits</title>
    <!-- Ajout de la police Google Fonts pour le style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Ajout de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles CSS */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        header h1 {
            color: var(--primary-color);
            font-weight: 600;
        }

        .product-form {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .product-form h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
        }

        .product-catalog {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .product-catalog h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-weight: 500;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .product-category {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .action-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .action-icon {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-icon:hover {
            background-color: var(--danger-color);
        }

        .edit-icon:hover {
            background-color: var(--warning-color);
        }

        .empty-catalog {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
            grid-column: 1 / -1;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 12px;
            color: #495057;
        }

        /* Modal pour l'édition */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 500px;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .save-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mon Catalogue de Produits</h1>
        </header>

        <section class="product-form">
            <h2>Ajouter un produit</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Nom du produit</label>
                    <input type="text" id="product-name" placeholder="Ex: Chaise de bureau" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Prix (€)</label>
                    <input type="number" id="product-price" step="0.01" min="0" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Catégorie</label>
                    <select id="product-category" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="electronique">Électronique</option>
                        <option value="mobilier">Mobilier</option>
                        <option value="vetements">Vêtements</option>
                        <option value="livres">Livres</option>
                        <option value="sport">Sport</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <button type="submit">Ajouter le produit</button>
            </form>
        </section>

        <section class="product-catalog">
            <h2>Catalogue des produits</h2>
            <div id="products-grid" class="products-grid">
                <!-- Les produits seront affichés ici par le JS -->
            </div>
        </section>
    </div>

    <!-- Modal pour l'édition de produit -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Modifier le produit</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-index">
                <div class="form-group">
                    <label for="edit-product-name">Nom du produit</label>
                    <input type="text" id="edit-product-name" placeholder="Ex: Chaise de bureau" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-price">Prix (€)</label>
                    <input type="number" id="edit-product-price" step="0.01" min="0" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-category">Catégorie</label>
                    <select id="edit-product-category" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="electronique">Électronique</option>
                        <option value="mobilier">Mobilier</option>
                        <option value="vetements">Vêtements</option>
                        <option value="livres">Livres</option>
                        <option value="sport">Sport</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancel-edit">Annuler</button>
                    <button type="submit" class="save-btn">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Code JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const productForm = document.getElementById('add-product-form');
            const productsGrid = document.getElementById('products-grid');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-product-form');
            const cancelEditBtn = document.getElementById('cancel-edit');
            
            // Images par défaut pour chaque catégorie
            const defaultImages = {
                electronique: 'https://images.unsplash.com/photo-1498049794561-7780e7231661?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                mobilier: 'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                vetements: 'https://images.unsplash.com/photo-1445205170230-053b83016050?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                livres: 'https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                sport: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                autre: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80'
            };
            
            // Noms de catégories en français
            const categoryNames = {
                electronique: "Électronique",
                mobilier: "Mobilier",
                vetements: "Vêtements",
                livres: "Livres",
                sport: "Sport",
                autre: "Autre"
            };
            
            // Charger les produits depuis le localStorage
            let products = JSON.parse(localStorage.getItem('products')) || [];
            
            // Fonction pour afficher les produits
            function displayProducts() {
                productsGrid.innerHTML = '';
                
                if (products.length === 0) {
                    productsGrid.innerHTML = '<div class="empty-catalog">Aucun produit dans le catalogue</div>';
                    return;
                }
                
                products.forEach((product, index) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="action-buttons">
                            <button class="action-icon edit-icon" data-index="${index}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-icon delete-icon" data-index="${index}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price.toFixed(2)} €</div>
                            <div class="product-category">
                                <span class="category-badge">${categoryNames[product.category]}</span>
                            </div>
                        </div>
                    `;
                    
                    productsGrid.appendChild(productCard);
                });
                
                // Ajouter les écouteurs d'événements pour les icônes de suppression
                document.querySelectorAll('.delete-icon').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteProduct(index);
                    });
                });
                
                // Ajouter les écouteurs d'événements pour les icônes d'édition
                document.querySelectorAll('.edit-icon').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        openEditModal(index);
                    });
                });
            }
            
            // Fonction pour ajouter un produit
            function addProduct(name, price, category) {
                const product = {
                    name: name,
                    price: parseFloat(price),
                    category: category,
                    image: defaultImages[category] || defaultImages.autre
                };
                
                products.push(product);
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
            }
            
            // Fonction pour supprimer un produit
            function deleteProduct(index) {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
                    products.splice(index, 1);
                    localStorage.setItem('products', JSON.stringify(products));
                    displayProducts();
                }
            }
            
            // Fonction pour ouvrir le modal d'édition
            function openEditModal(index) {
                const product = products[index];
                
                document.getElementById('edit-product-index').value = index;
                document.getElementById('edit-product-name').value = product.name;
                document.getElementById('edit-product-price').value = product.price;
                document.getElementById('edit-product-category').value = product.category;
                
                editModal.style.display = 'flex';
            }
            
            // Fonction pour fermer le modal d'édition
            function closeEditModal() {
                editModal.style.display = 'none';
                editForm.reset();
            }
            
            // Fonction pour modifier un produit
            function updateProduct(index, name, price, category) {
                products[index] = {
                    name: name,
                    price: parseFloat(price),
                    category: category,
                    image: defaultImages[category] || defaultImages.autre
                };
                
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
                closeEditModal();
            }
            
            // Gérer la soumission du formulaire d'ajout
            productForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const productName = document.getElementById('product-name').value;
                const productPrice = document.getElementById('product-price').value;
                const productCategory = document.getElementById('product-category').value;
                
                if (productName && productPrice && productCategory) {
                    addProduct(productName, productPrice, productCategory);
                    productForm.reset();
                }
            });
            
            // Gérer la soumission du formulaire d'édition
            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const index = parseInt(document.getElementById('edit-product-index').value);
                const productName = document.getElementById('edit-product-name').value;
                const productPrice = document.getElementById('edit-product-price').value;
                const productCategory = document.getElementById('edit-product-category').value;
                
                if (productName && productPrice && productCategory) {
                    updateProduct(index, productName, productPrice, productCategory);
                }
            });
            
            // Gérer l'annulation de l'édition
            cancelEditBtn.addEventListener('click', closeEditModal);
            
            // Fermer le modal en cliquant en dehors
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });
            
            // Afficher les produits au chargement de la page
            displayProducts();
        });
    </script>
</body>
</html>
